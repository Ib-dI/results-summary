<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="num">76</span>
        <p>of 100</p>
      </div>

      <h1>Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="liste">
        <ul>
          <li class="red">
            <i class="fa-solid fa-bolt color-red"></i>
            <div class="titre">
              <span class="color-red">Reaction</span>
              <span class="data"> 80 <span class="gray">/ 100</span></span>
            </div>
          </li>
          <li class="yellow">
              <i class="fa-solid fa-brain color-yellow"></i>
              <div class="titre">
                <span class="color-yellow">Memory</span>
              <span class="data"> 92 <span class="gray">/ 100</span></span>
              </div> 
          </li>
          <li class="green">
              <i class="fa-solid fa-comment-dots color-green"></i>
              <div class="titre">
                <span class="color-green">Verbal  </span>
              <span class="data"> 61 <span class="gray">/ 100</span></span>
              </div> 
          </li>
          <li class="blue">
              <i class="fa-solid fa-eye color-blue"></i>
              <div class="titre">
                <span class="color-blue">Visual  </span>
              <span class="data"> 72 <span class="gray">/ 100</span></span>
              </div> 
          </li>
          
        </ul>
        <span class="button">Continue</span>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
